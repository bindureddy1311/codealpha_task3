{% extends 'base.html' %}
{% block content %}
<h2>Categories</h2>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item">
        <a href="{{ url_for('books_by_category', category=category) }}">{{ category }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
